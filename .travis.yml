# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode9.2
language: swift
cache: cocoapods
podfile: Example/Podfile
before_install:
# - gem install cocoapods # Since Travis is not always on latest version
# - pod install --project-directory=Example --repo-update
script:
# - set -o pipefail && xcodebuild test -enableCodeCoverage YES -workspace Example/RxRestClient.xcworkspace -scheme RxRestClient-Example -destination 'platform=iOS Simulator,name=iPhone 8,OS=11.2' ONLY_ACTIVE_ARCH=NO | xcpretty
- pod lib lint
notifications:
  email:
    recipients:
      - developer@stdevmail.com
    on_success: never # default: change
    on_failure: always # default: always
deploy:
  provider: script
  script: ./scripts/push.sh
  on:
    tags: true