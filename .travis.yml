# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode10.2
language: swift
cache: cocoapods
podfile: Example/Podfile
before_install:
- gem install cocoapods # Since Travis is not always on latest version
- pod install --project-directory=Example --repo-update
script:
- set -o pipefail && xcodebuild test -enableCodeCoverage YES -workspace Example/RxRestClient.xcworkspace -scheme RxRestClient-Example -destination 'platform=iOS Simulator,name=iPhone 6s,OS=10.0' ONLY_ACTIVE_ARCH=NO | xcpretty
- pod lib lint --allow-warnings
notifications:
  email:
    recipients:
      - developer@stdevmail.com
    on_success: never # default: change
    on_failure: always # default: always
deploy:
  provider: script
  script: chmod +x scripts/push.sh && sh $TRAVIS_BUILD_DIR/scripts/push.sh
  on:
    tags: true